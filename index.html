<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/1e98b18bbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>

<body>

  <div class="grid_container">

    <header class="hero">

        <img  class="logo" src="./assets/img/logo.jpg" alt="">
        <h1> RUST SKIN </h1>

    </header>


    <menu class="nav">

        <div class="card_name">
            <h2 class="titulo">Nombre</h2>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar...">                
              </div>
        </div>

        <div class="edition">
            <h2 class="titulo">Skin </h2>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar...">                
            </div>
        </div>

        <div class="format">
            <h2 class="titulo">Variedad</h2>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar...">                
              </div>
        </div>
        
        <div class="availability">
            <h2 class="titulo">Disponibilidad</h2>
            <div class="casillas_availability">

                <div class="check_availability">
                <label for="stock">
                <input type="checkbox" id="stock" name="stock">
                AK
                </label>
                </div>

                <div class="check_availability">
                <label for="preventa">
                <input type="checkbox" id="preventa" name="">
                BOX
                </label>
                </div>
                <div class="check_availability">
                <label for="stock">
                <input type="checkbox" id="stock" name="stock">
                FACE
                </label>
                </div>

            </div>  
        

        <div class="botones_filtros">
            <button class="aplicar_filtros">Aplicar filtros</button>
            <button class="limpiar_filtros">Limpiar filtros</button>
        </div>

    </menu>


    <main class="principal">

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/ak tempered.png" alt="Satoru the infiltrator"></div>
            <h2 class="titulo_carta">Ak-47 Tempered</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $22.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar </button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/231231.png" alt="Terror of the peaks"></div>
            <h2 class="titulo_carta"> Big Grin </h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $75.000</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/bbqbox.png" alt="Bristly Bill Spine Sower"></div>
            <h2 class="titulo_carta"> Box Bbq</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/box_1.png" alt="Final Showdown"></div>
            <h2 class="titulo_carta"> Box Dragon </h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/box_medical.webp" alt="Goldvein Hydra"></div>
            <h2 class="titulo_carta"> Box Medical</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/box_tempered.png" alt="Jace Reawakened"></div>
            <h2 class="titulo_carta"> Box Tempered</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/box_toxical.png" alt="Swamp"></div>
            <h2 class="titulo_carta"> Box Toxical</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3>$9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>

        <div class=" producto">
            <div class="imagen_carta"> <img src="./assets/img/box_valentine.png" alt="Gisa The hellraiser"></div>
            <h2 class="titulo_carta"> Box Valentine</h2>
            <div class="linea"></div>
            <div class="precio">
                <h3> $9.500</h3>
            </div>
            <button class="boton_de_compra"> Comprar</button>
        </div>
        


    </main>

    <footer class="pie_de_pagina">
        <p> @SkinRUST</p>

    </footer>
</div>   
    
</body>
</html>
